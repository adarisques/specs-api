{{ define "main" }}
    <h1 id="{{ .Title | urlize }}">{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
        <h2 id="{{ .Title | urlize }}">{{ .Title }}</h2>
        {{ .Content }}
    {{ end }}
{{ end }}

{{ define "toc" }}
    <ul id="toc" class="toc-list-h1">
        {{ range .Site.Sections }}
            <li>
                <a href="{{ .RelPermalink }}#{{ .Title | urlize }}" class="toc-h1 toc-link" data-title="{{ .Title }}">{{ .Title }}</a>
                <ul class="toc-list-h2">
                    {{ range .Pages }}
                        <a href="#{{ .Title | urlize }}" class="toc-h2 toc-link" data-title="{{ .Title }}">{{ .Title }}</a>
                    {{end}}
                </ul>
            </li>
        {{end}}
    </ul>
{{ end }}
